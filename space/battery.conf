# Conky system monitor * Edited by N4d0r4z


conky.config= {

    --Various settings

    background = false,                    -- forked to background
    cpu_avg_samples = 2,                   -- The number of samples to average for CPU monitoring.
    net_avg_samples = 2,                   -- The number of samples to average for net data
    no_buffers = true,                     -- Subtract (file system) buffers from used memory?
    double_buffer = true,                  -- Use the Xdbe extension? (eliminates flicker)
    update_interval = 1.0,
    temperature_unit = 'celsius',          -- fahrenheit or celsius
    text_buffer_size = 2048,               -- size of buffer for display of content of large variables - default 256
    diskio_avg_samples = 10,               -- The number of samples to average for disk I/O monitoring

    default_bar_height = 3,                     -- Zadejte výchozí výšku baru. Výchozí: 6
    default_bar_width = 250,

    --Placement

    alignment = 'top_left',               -- top_left,top_middle,top_right,bottom_left,bottom_middle,bottom_right,
    gap_x = 85,                            -- own window move right or left
    gap_y = 168,                            -- own window move up or down
    minimum_height = 220,
    minimum_width = 300,
    maximum_width = 320,


    --Graphical

    draw_borders = false,
    draw_graph_borders = false,
    draw_outline = false,
    draw_shades = false,
    border_width = 1,

    --Textual

    extra_newline = false,
    format_human_readable = true,          -- KiB, MiB rather then number of bytes
    font = 'Orbitron:bold:size=10',
    max_text_width = 0,                    -- 0 will make sure line does not get broken if width too smal
    max_user_text = 16384,                 -- max text in conky default 16384
    override_utf8_locale = true,           -- force UTF8 requires xft
    short_units = true,                    -- shorten units from KiB to k
    top_name_width = 21,                   -- width for $top_cpu name value default 15
    top_name_verbose = false,              -- If true, top_cpu name shows the full command line of  each  process - Default value is false.
    uppercase = true,
    use_spacer = 'none',                   -- adds spaces around certain objects to align - default none
    use_xft = true,                        -- xft font - anti-aliased font
    xftalpha = 1,                          -- alpha of the xft font - between 0-1

    --Window

    own_window = true,
    own_window_title = 'battery',
    own_window_class = 'Conky',
    own_window_type = 'normal',            -- if own_window true options are: normal/override/dock/desktop/panel
    own_window_argb_visual = true,
    own_window_argb_value = 180,
    own_window_transparent = true,
    own_window_hints = 'undecorated,above,below,sticky,skip_taskbar,skip_pager', -- undecorated,


    --Colours

    default_color = 'gray',
    default_outline_color = 'white',
    default_shade_color = 'white',

    color0 = '00d4ff',    -- light blue (main akcent)
    color1 = '004477',    -- dark blue
    color2 = '0099cc',    -- middle blue (secondary text)
    color3 = 'ff5500',    -- red

};

conky.text = [[
#{image ~/.config/conky/space/icons/box.png -p 0,15 -s 260x65}
#------------------------  BATTERY STATUS  ---------------------------------------------------------------------------------------
${goto 10}${color0}${font abnes:bold:size=9}SOLAR BATTERY ${if_match ${battery_percent BAT0} >=95}${goto 215}${color green}FULL ${endif}${if_match ${battery_percent BAT0} <=20}${if_match ${battery_percent BAT0} >=11}${goto 215}${color orange}LOW ${endif}${endif}${if_match ${battery_percent BAT0} <=10}${goto 215}${color red}CRITICAL ${endif}
#..............................................................................................................................................
# colored battery bar
${voffset 5} ${goto 10}${if_match ${battery_percent BAT0} <=24}${color3}${battery_bar}${endif}${if_match ${battery_percent BAT0} <=49}${if_match ${battery_percent BAT0} >= 25}${color1}${battery_bar}${endif}${endif}${if_match ${battery_percent BAT0} <=79}${if_match ${battery_percent BAT0} >=50}${color2}${battery_bar}${endif}${endif}${if_match ${battery_percent BAT0} >=80}${color0}${battery_bar}${endif}
#..............................................................................................................................................
# battery status - < 10% red blink text, > 95% green blink text
${voffset 5} ${goto 10}${font}${color2}${battery_status}${goto 160}${font Orbitron:bold:size=16}${color0}${battery_percent BAT0}%${if_match ${battery_percent BAT0} <=15} ${goto 160}${color red}${blink ${battery_percent BAT0}%}${endif}${if_match ${battery_percent BAT0} >=95} ${goto 160}${color green}${blink ${battery_percent BAT0}%}${endif}
#..............................................................................................................................................
# charging time
${voffset -5}${goto 100}${color2}${font}TIME : ${battery_time}
#..............................................................................................................................................
# battery ico
${if_match "${battery_status}" == "charging"}${image ~/.config/conky/space/icons/battery_on1.png -d -p 20, 52 -s 50x50}${else}${image ~/.config/conky/space/icons/battery_off1.png -d -p 20, 52 -s 50x50} ${endif}
]];
